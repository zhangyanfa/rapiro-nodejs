<!DOCTYPE html>
<html>

  <head>
    <title>小沃机器人</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="js/jquery-1.12.0.min.js"></script>
  
    <script type="text/javascript">
      function monitor( act) {
          if( act ) {
              $.get("http://ironegg1.mybluemix.net/monitor?act=open");
              setTimeout(function() {
                  $("#monitorIf").attr("src","http://192.168.8.101:18081");
                  $("#monitorIf").show();
              }, 3000);
              
          } else {
              $.get("http://ironegg1.mybluemix.net/monitor?act=close");
              $("#monitorIf").hide();
          }
      }
    </script>
  </head>

  <body>
    <table border="0" align="center" height="20px" valign="top">
      <tr>
        <td style="height:20px;text-align: center">
          <input type="button" value="打开" onclick="monitor(1)"/>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="button" value="关闭" onclick="monitor(0)"/>
        </td>
      </tr>
</table>

        <iframe id="monitorIf" src="" width="1280px" height="800px" style="display:none"></iframe>


    
   
   

  </body>

</html>
